<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaFácil - Login e Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .welcome-section::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .welcome-title {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .welcome-text {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .form-toggle {
            display: flex;
            background: #f3f4f6;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-top: 3px;
            margin-right: 10px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 0;
        }

        .form-link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #6b7280;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f9fafb;
        }

        .social-btn svg {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" 
                        stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">TrocaFácil</span>
            </div>
            <h1 class="welcome-title">Bem-vindo de volta!</h1>
            <p class="welcome-text">
                Conectamos pessoas para realizar trocas de produtos usados. 
                Economize dinheiro e ajude o meio ambiente.
            </p>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title" id="form-main-title">Entre na sua conta</h2>
                <p class="form-subtitle" id="form-subtitle">Bem-vindo de volta! Preencha seus dados para acessar.</p>
                
                <div class="form-toggle">
                    <button class="toggle-btn active" id="login-toggle">Entrar</button>
                    <button class="toggle-btn" id="register-toggle">Cadastrar</button>
                </div>
                
                <div class="success-message" id="success-message"></div>
                
                <!-- Formulário de Login -->
                <form id="login-form" class="form active">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" class="form-input" placeholder="seu@email.com" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                        <div class="error-message" id="login-password-error"></div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" class="form-link">Esqueceu sua senha?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    
                    <div class="divider"><span>Ou continue com</span></div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="social-btn">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </form>
                
                <!-- Formulário de Cadastro -->
                <form id="register-form" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-firstname">Nome</label>
                            <input type="text" id="register-firstname" class="form-input" placeholder="Seu nome" required>
                            <div class="error-message" id="register-firstname-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="register-lastname">Sobrenome</label>
                            <input type="text" id="register-lastname" class="form-input" placeholder="Seu sobrenome" required>
                            <div class="error-message" id="register-lastname-error"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">E-mail</label>
                        <input type="email" id="register-email" class="form-input" placeholder="seu@email.com" required>
                        <div class="error-message" id="register-email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-phone">Telefone</label>
                        <input type="tel" id="register-phone" class="form-input" placeholder="(11) 99999-9999" required>
                        <div class="error-message" id="register-phone-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" class="form-input" placeholder="••••••••" required>
                        <div class="error-message" id="register-password-error"></div>
                        <p style="font-size: 14px; color: #6b7280; margin-top: 5px;">Mínimo de 8 caracteres</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar Senha</label>
                        <input type="password" id="register-confirm-password" class="form-input" placeholder="••••••••" required>
                        <div class="error-message" id="register-confirm-password-error"></div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="register-terms" required>
                        <label for="register-terms">
                            Concordo com os <a href="#" class="form-link">Termos de Serviço</a> e 
                            <a href="#" class="form-link">Política de Privacidade</a>
                        </label>
                        <div class="error-message" id="register-terms-error"></div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="register-newsletter">
                        <label for="register-newsletter">
                            Desejo receber novidades e ofertas por e-mail
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Criar conta</button>
                </form>
                
                <a href="Projeto-Troca-Facil-main/Projeto - Troca Facil/MainFile.html">
                <button class="btn btn-secondary">
                    ← Voltar para o início
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-main-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const successMessage = document.getElementById('success-message');

        // Sistema de usuários
        let users = JSON.parse(localStorage.getItem('trocafacil_users')) || [];

        // Alternar entre login e cadastro
        loginToggle.addEventListener('click', () => {
            setActiveForm('login');
        });

        registerToggle.addEventListener('click', () => {
            setActiveForm('register');
        });

        function setActiveForm(formType) {
            if (formType === 'login') {
                loginToggle.classList.add('active');
                registerToggle.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                formTitle.textContent = 'Entre na sua conta';
                formSubtitle.textContent = 'Bem-vindo de volta! Preencha seus dados para acessar.';
            } else {
                loginToggle.classList.remove('active');
                registerToggle.classList.add('active');
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                formTitle.textContent = 'Crie sua conta';
                formSubtitle.textContent = 'Junte-se à nossa comunidade de trocas';
            }
            hideSuccessMessage();
            clearErrors();
        }

        // Funções de validação
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function validatePhone(phone) {
            const re = /^[\+]?[0-9\s\-\(\)]{10,}$/;
            return re.test(phone.replace(/\D/g, ''));
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideSuccessMessage() {
            successMessage.style.display = 'none';
        }

        // Sistema de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            let isValid = true;

            if (!validateEmail(email)) {
                showError('login-email-error', 'E-mail inválido');
                isValid = false;
            }

            if (!password) {
                showError('login-password-error', 'Senha é obrigatória');
                isValid = false;
            }

            if (isValid) {
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login bem-sucedido
                    localStorage.setItem('trocafacil_current_user', JSON.stringify(user));
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError('login-password-error', 'E-mail ou senha incorretos');
                }
            }
        });

        // Sistema de cadastro
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const firstName = document.getElementById('register-firstname').value.trim();
            const lastName = document.getElementById('register-lastname').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const terms = document.getElementById('register-terms').checked;

            let isValid = true;

            // Validações
            if (!firstName) {
                showError('register-firstname-error', 'Nome é obrigatório');
                isValid = false;
            }

            if (!lastName) {
                showError('register-lastname-error', 'Sobrenome é obrigatório');
                isValid = false;
            }

            if (!validateEmail(email)) {
                showError('register-email-error', 'E-mail inválido');
                isValid = false;
            }

            if (!validatePhone(phone)) {
                showError('register-phone-error', 'Telefone inválido');
                isValid = false;
            }

            if (!validatePassword(password)) {
                showError('register-password-error', 'Senha deve ter pelo menos 8 caracteres');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('register-confirm-password-error', 'As senhas não coincidem');
                isValid = false;
            }

            if (!terms) {
                showError('register-terms-error', 'Você deve aceitar os termos');
                isValid = false;
            }

            // Verificar se o e-mail já existe
            if (users.find(user => user.email === email)) {
                showError('register-email-error', 'Este e-mail já está cadastrado');
                isValid = false;
            }

            if (isValid) {
                // Criar novo usuário
                const newUser = {
                    id: Date.now().toString(),
                    firstName,
                    lastName,
                    email,
                    phone,
                    password, // Em uma aplicação real, isso seria hash
                    dateCreated: new Date().toISOString(),
                    tradesCompleted: 0,
                    itemsRegistered: 0,
                    rating: 0.0,
                    newsletter: document.getElementById('register-newsletter').checked
                };

                users.push(newUser);
                localStorage.setItem('trocafacil_users', JSON.stringify(users));

                showSuccess('Cadastro realizado com sucesso! Redirecionando para login...');
                
                setTimeout(() => {
                    // Limpar formulário
                    document.getElementById('register-form').reset();
                    // Voltar para o login
                    setActiveForm('login');
                }, 2000);
            }
        });

        // Adicionar máscara de telefone
        document.getElementById('register-phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);
            
            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/^(\d*)/, '($1');
            }
            
            e.target.value = value;
        });

        // Verificar se já está logado
        function checkLoggedInUser() {
            const savedUser = localStorage.getItem('trocafacil_current_user');
            if (savedUser) {
                window.location.href = 'index.html';
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            checkLoggedInUser();
        });
    </script>
</body>
</html>
